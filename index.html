<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical Parallax</title>

    <link rel="stylesheet" href="css/main.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

</head>
<body>

    <div class="container">

        <div class="content-container">

            <div class="scroll-content-box content-box-1" factor="100">
                <div class="scroll-parallax-box box-1" factor="10"></div>
                <div class="scroll-parallax-box box-2" factor="50"></div>
            </div>

            <div class="scroll-content-box content-box-2" factor="30">
                <div class="scroll-parallax-box box-1" factor="100"></div>
                <div class="scroll-parallax-box box-2" factor="30"></div>
            </div>

        </div>

    </div>

<script src="js/main.js"></script>
</body>
</html>
